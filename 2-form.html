<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/goit-js-hw-09/email.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    
    <script type="module" crossorigin src="/goit-js-hw-09/commonHelpers2.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/modulepreload-polyfill-3cfb730f.js">
    <link rel="stylesheet" href="/goit-js-hw-09/assets/styles-b1a51f6c.css">
  </head>
  <body>
    <p class="home-list"><a href="./index.html">Go back</a></p>

    <form class="feedback-form" autocomplete="off">
      <label class="form-label">
        Email
        <input
          class="form-input form-item"
          type="email"
          name="email"
          autofocus
        />
      </label>
      <label class="form-label">
        Message
        <textarea class="form-item" name="message" rows="8"></textarea>
      </label>
      <button class="feedback-form-btn" type="submit">Submit</button>
    </form>

    
  </body>
</html>
